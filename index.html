<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Тест кнопки переключения</title>
<style>
  #addPanel {
    display: none;
    padding: 20px;
    margin-top: 10px;
    background: #eee;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<button id="toggleBtn">Показать панель +</button>

<div id="addPanel">
  Здесь содержимое панели.
</div>

<script>
  const toggleBtn = document.getElementById('toggleBtn');
  const addPanel = document.getElementById('addPanel');

  toggleBtn.addEventListener('click', () => {
    if (addPanel.style.display === 'block') {
      addPanel.style.display = 'none';
      toggleBtn.textContent = 'Показать панель +';
    } else {
      addPanel.style.display = 'block';
      toggleBtn.textContent = 'Скрыть панель –';
    }
  });
</script>

</body>
</html>
